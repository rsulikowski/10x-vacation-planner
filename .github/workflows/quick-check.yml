name: Quick Check

# Szybkie sprawdzenie dla Pull Requests
# Pomija E2E testy dla szybszego feedback
on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Quick validation - wszystko równolegle
  quick-validation:
    name: Quick Validation (Lint + Unit + Build)
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "22.14.0"
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test:run

      - name: Build Application
        run: npm run build

      - name: Summary
        if: always()
        run: |
          echo "✅ Quick validation completed"
          echo "This is a fast check. Full E2E tests will run after merge to main."
