name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  # Job 1: Linting code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "22.14.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Job 2: Unit tests with coverage
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]

    env:
      NODE_VERSION: "22.14.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate coverage summary
        id: coverage
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "coverage_exists=true" >> $GITHUB_OUTPUT
            COVERAGE=$(node -pe "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json', 'utf8')).total.lines.pct")
            echo "coverage_percentage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage_exists=false" >> $GITHUB_OUTPUT
            echo "coverage_percentage=0" >> $GITHUB_OUTPUT
          fi

  # Job 3: Status comment - only runs when all previous jobs pass
  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    if: success()
    permissions:
      pull-requests: write

    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v6
        with:
          name: coverage-report
          path: coverage/

      - name: Generate coverage summary
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -pe "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json', 'utf8')).total.lines.pct")
            echo "coverage_percentage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage_percentage=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Post success comment
        uses: actions/github-script@v8
        env:
          COVERAGE: ${{ steps.coverage.outputs.coverage_percentage }}
        with:
          script: |
            const coverage = process.env.COVERAGE;
            const coverageEmoji = coverage === 'N/A' ? '❓' : coverage >= 80 ? '✅' : coverage >= 60 ? '⚠️' : '❌';

            const comment = `## ✅ Pull Request Checks Passed

            All checks have completed successfully!

            ### Results
            - ✅ **Linting**: Passed
            - ✅ **Unit Tests**: Passed
            - ${coverageEmoji} **Test Coverage**: ${coverage}%

            ### Summary
            Your pull request is ready for review! All automated checks have passed.

            ---
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

