name: CI/CD Pipeline

on:
  # Uruchamianie po aktualizacji main branch
  push:
    branches:
      - main

  # Możliwość uruchomienia manualnego
  workflow_dispatch:

jobs:
  # Job 1: Linting i sprawdzenie formatowania kodu
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "22.14.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Job 2: Testy jednostkowe
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "22.14.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Job 3: Build produkcyjny
  build:
    name: Production Build
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "22.14.0"
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Job 4: Podsumowanie - sprawdzenie czy wszystko przeszło
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test-unit, build]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "Build: ${{ needs.build.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test-unit.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI Pipeline failed"
            exit 1
          else
            echo "✅ CI Pipeline passed successfully"
          fi
